<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #wordCloud {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Cloud Generator</h1>
        <textarea id="wordsInput" placeholder="Enter words separated by commas"></textarea><br>
        <button onclick="generateWordCloud()">Generate Word Cloud</button>
        <div id="wordCloud"></div>
    </div>
    <script>
        function generateWordCloud() {
            const wordsInput = document.getElementById('wordsInput').value;
            const wordsArray = wordsInput.split(',').map(word => word.trim());
            const wordCloud = document.getElementById('wordCloud');

            // Clear previous word cloud
            wordCloud.innerHTML = '';

            wordsArray.forEach(word => {
                let wordElement = document.createElement('span');
                wordElement.textContent = word;
                wordElement.style.fontSize = getRandomSize() + 'px';
                wordElement.style.color = getRandomColor();
                wordElement.style.margin = '10px';
                wordElement.style.display = 'inline-block';
                wordCloud.appendChild(wordElement);
            });
        }

        function getRandomSize() {
            return Math.floor(Math.random() * 40) + 10; // Random size between 10 and 50px
        }

        function getRandomColor() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
